<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="outcome" id="outcomeText">You go first!</div>

    <div class="playAgain" id="restartBtn">
        <button class="playAgainBtn">Play Again</button>
    </div>

    <div class="gameGrid">
        <div class="choice">
            <span class="playerChoice" id="pChoice">?</span>
            <span class="choiceText">Player Choice</span>
        </div>

        <div class="choice">
            <span class="computerChoice" id="cChoice">?</span>
            <span class="choiceText">Computer Choice</span>
        </div>

        <div class="score">
            <span class="playerScore" id="playerScoreNumber">0</span>
            <span class="scoreText">Player Score</span>
        </div>

        <div class="score">
            <span class="computerScore" id="computerScoreNumber">0</span>
            <span class="scoreText">Computer Score</span>
        </div>
    </div>

    <div class="turnChoices">
        <div class="option" id="rock">✊</div>
        <div class="option" id="paper">✋</div>
        <div class="option" id="scissors">✌️</div>

    </div>

   


    <script src="script.js"></script>
</body>
</html>
